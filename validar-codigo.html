        <link rel="stylesheet" href="./CSS/EsqueceuSenha/validaCodigo.css">
        <link rel="stylesheet" href="./CSS/EsqueceuSenha/esqueceuSenhaResponsivo.css">

        <link rel="shortcut icon" href="./Assets/Vetores/Logo-Detalhei.svg" type="image/x-icon"/>

    <body id="body">

        <main class="conteudo">

            <section class="secao__background-color">

                <img src="./Assets/Vetores/LogoDetalhei-Branco.svg" alt="Logo Detalhei" class="logo__detalhei">

                <p class="descricao__background-color">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </section>

            <section class="secao__verifica-codigo___detalhei">

                <section class="secao__titulo___verifica-codigo">

                    <a href="./login.html" class="botao__volta___tela-login"></a>

                    <h1 class="titulo__verifica-codigo">Vamos lá!</br> Falta pouco</h1>

                    <p class="subtitulo__verifica-codigo">Insira o código enviado no seu e-mail para recuperar a sua conta.</p>
                </section>

                <form class="secao__input___verifica-codigo">

                    <div class="container__input___verifica-codigo">

                        <label for="Código" class="label__input-codigo">Código</label>
                        <input type="text" name="Código" class="input__codigo___verifica-codigo" required>

                        <span class="span__erro___valida-codigo">Código invalido por favor tente novamente.</span>

                    </div>

                    <a href="./trocar-senha.html" class="botao__verifica-codigo">Verificar</a>

                </form>
            </section>

        </main>
        <script src="./Componentes/Login/mostraSenha.js" type="text/javascript"></script>
